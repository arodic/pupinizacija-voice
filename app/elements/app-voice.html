<script src="../scripts/cyrlatconverter-v0.6.1.js"></script>

<dom-module id="app-voice">
  <template>
    <voice-recognition id="webspeech"
        on-result="onResult"
        on-end="onEnd"
        on-start="onStart"
        on-error="onError">
    </voice-recognition>
  </template>
</dom-module>
<script>
(function (THREE) {

  var upitnereci = ['kako', 'gde', 'zašto', 'kada', 'koliko', 'ko je', 'ko su'];
  var running = false;
  var result;
  var sum, level, j;

  window.AudioContext = window.AudioContext ||
                        window.webkitAudioContext;
  navigator.getUserMedia = navigator.getUserMedia ||
                           navigator.webkitGetUserMedia

  var context = new AudioContext();
  var analyser, voice, stream, microphone, source;
  var binCount, levelBins;

  var windowSize = 512;
  var freqByteData = new Uint8Array(windowSize);
  // var timeByteData = new Uint8Array(windowSize);

  var historyLength = 512;
  var levelByteData = new Uint8Array(historyLength);

  // var freqDataTexture = new THREE.DataTexture( freqByteData, windowSize, 1, THREE.LuminanceFormat, THREE.UnsignedByteType )
  // freqDataTexture.wrapS = THREE.RepeatWrapping;
  // freqDataTexture.wrapT = THREE.RepeatWrapping;
  // freqDataTexture.anisotropy = 6;
  //
  // var timeDataTexture = new THREE.DataTexture( timeByteData, windowSize, 1, THREE.LuminanceFormat, THREE.UnsignedByteType )
  // timeDataTexture.wrapS = THREE.RepeatWrapping;
  // timeDataTexture.wrapT = THREE.RepeatWrapping;
  // timeDataTexture.anisotropy = 6;

  var levelDataTexture = new THREE.DataTexture( levelByteData, historyLength, 1, THREE.LuminanceFormat, THREE.UnsignedByteType )
  levelDataTexture.wrapS = THREE.RepeatWrapping;
  levelDataTexture.wrapT = THREE.RepeatWrapping;
  levelDataTexture.anisotropy = 6;

  // freqDataTexture.needsUpdate = true;
  // timeDataTexture.needsUpdate = true;
  levelDataTexture.needsUpdate = true;

  Polymer({
    is: 'app-voice',
    properties: {
      result: {
        type: String,
        notify: true
      },
      // freqDataTexture: {
      //   type: THREE.DataTexture,
      //   value: freqDataTexture
      // },
      // timeDataTexture: {
      //   type: THREE.DataTexture,
      //   value: timeDataTexture
      // },
      levelDataTexture: {
        type: THREE.DataTexture,
        value: levelDataTexture
      }
    },
    update: function () {
      if (analyser) {
        analyser.getByteFrequencyData(freqByteData);
    		// analyser.getByteTimeDomainData(timeByteData); // <-- waveform

        //GET AVG LEVEL
    		sum = 0;
    		level = 0;
    		for(j = 0; j < windowSize; j++) {
    			sum += freqByteData[j];
    		}
    		level = sum / windowSize;

        for(j = historyLength; j > 0; j--) {
          levelByteData[j] = levelByteData[j - 1];
    		}
        levelByteData[0] = level;

        // this.freqDataTexture.needsUpdate = true;
        // this.timeDataTexture.needsUpdate = true;
        this.levelDataTexture.needsUpdate = true;

      }
    },
    ready: function () {

      var scope = this;

      voice = this.$.webspeech;

      this.result = replaceL2C('Pritisni dugme!');

      // TODO: Dodaj ostale reci

      var startSpeech = function() {
        if (running) {
          return;
        }
        voice.recognition.lang = 'sr';
        voice.start();

        navigator.getUserMedia({audio: true}, function(str) {
          stream = str;
          microphone = context.createMediaStreamSource(str);
          source = context.createBufferSource();
					analyser = context.createAnalyser();
					analyser.fftSize = 1024;
					analyser.smoothingTimeConstant = 0.3;
					microphone.connect(analyser);
        }, function () {
          scope.result = replaceL2C('Greska u aktiviranju mikrofona!');
        });

      };

      var endSpeech = function() {
        voice.stop();
        stream.stop();
      };

      document.addEventListener('keydown', startSpeech);
      document.addEventListener('_keyup', endSpeech);
    },
    onResult: function () {
      result = event.detail.result;
      var reci = result.split(' ');
      if (reci[1] === 'li') {
        result += '?';
      } else {
        for (var i = 0; i < upitnereci.length; i++) {
          if (result.search(upitnereci[i]) === 0) {
            result += '?';
          }
        }
      }
      this.result = replaceL2C(result);
      this.$.webspeech.text = '';
    },
    onEnd: function () {
      this.result = replaceL2C('Slušanje prekinuto.');
      voice.stop();
      stream.stop();
      running = false;
    },
    onStart: function () {
      this.result = replaceL2C('Slušam...');
      running = true;
    },
    onError: function () {
      this.result = replaceL2C('Greška u slušanju.');
      voice.stop();
      stream.stop();
      running = false;
    }
  });
}(THREE));
</script>
